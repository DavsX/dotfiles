general {
    colors = true
    interval = 2
}

order += "disk /"
order += "disk /home"
order += "disk /mnt/data"
order += "wireless wlan0"
order += "ethernet eth0"
order += "battery 0"
order += "cpu_temperature 0"
order += "cpu_usage"
order += "load"
order += "volume master"
order += "time"

wireless wlan0 {
    format_up = "W: (%quality at %essid) %ip"
    format_down = "W: down"
}

ethernet eth0 {
    format_up = "E: %ip "
    format_down = "E: down"
}

time {
    format ="%d-%m-%Y %H:%M"
}

load {
    format = "Load %5min"
}

disk "/" {
    format = "/ %used/%total"
}

disk "/home" {
    format = "/home %used/%total"
}

disk "/mnt/data" {
    format = "/mnt/data %used/%total"
}

battery 0 {
    format = "%status %percentage %remaining %consumption"
    path = "/sys/class/power_supply/BAT%d/uevent"
}

cpu_temperature 0 {
    format = "CPU: %degrees Â°C"
    path = "/sys/devices/platform/coretemp.0/temp1_input"
}

cpu_usage {
    format = "Usage: %usage"
}

volume master {
    format = "Vol: %volume"
    device = "default"
    mixer = "Master"
    mixer_idx = 0
}
